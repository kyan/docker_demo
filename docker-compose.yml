version: '2'
services:
  web:
    image: docker_demo:v2
    build:
      context: .
      #dockerfile: Dockerfile
      dockerfile: Dockerfile.legacy
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    command: ./bin/rails s -p 3000 -b '0.0.0.0'
    depends_on:
      - db
  db:
    image: postgres:9.5
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: docker_demo_development
